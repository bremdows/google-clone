<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
    <div class="main-content">
        <header class="cabecera">
            <ul class="menu">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagenes</a></li>
                <li><a href="#"> <i class="fa-brands fa-slack"></i>  </a></li>
                <li> <img src="./media/perfil.jpg" alt="imagen de usuario"> </li>
            </ul>
        </header>
        <main class="main">
            <section class="logo">
                <img src="./media/logo-google.png" alt="Logo de la empresa" title="Google Inc.">
            </section>
            <form action="/">
                <div class="group-field text">
                    <input type="text">
                    <span> <i class="fa-solid fa-magnifying-glass"></i> </span>
                    <span> <i class="fa-solid fa-camera"></i> </span>
                </div>
                <div class="group-field button">
                    <button>Buscar con Google</button>
                    <button>Voy a tener suerte</button>
                </div>
            </form>
            <p>Ofrecido por Google: <span>Español</span></p>
        </main>

        <footer class="pie-pagina">
            <section class="pais">
                <p>Perú</p>
            </section>
            <section class="sobre-google">
                <ul class="menu left">
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
                <ul class="menu right">
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </section>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/69b5ee1732.js" crossorigin="anonymous"></script>
</body>
</html>
